        <style>
        :root {
            --color-primary: #2a6b57;
            --color-primary-light: #3a8c73;
            --color-secondary: #e9b949;
            --color-white: #ffffff;
            --color-text: #333333;
            --color-text-light: #666666;
            --color-light-gray: #f5f5f5;
            --border-radius: 8px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: #faf9f7;
            font-weight: 400;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            line-height: 1.3;
            color: var(--color-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: var(--color-white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .tagline {
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin-top: -2px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        
        nav a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--color-primary);
            transition: width 0.3s ease;
        }
        
        nav a:hover {
            color: var(--color-primary);
        }
        
        nav a:hover:after {
            width: 100%;
        }
        
        .nav-cta {
            background: var(--color-primary);
            color: var(--color-white) !important;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .nav-cta:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
        
        .nav-cta:hover:after {
            display: none;
        }
        
        .article-content {
            background: var(--color-white);
            padding: 4rem 0;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .article-title {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .article-meta {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .article-body {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .article-body h2 {
            margin: 2.5rem 0 1.2rem;
            font-size: 1.8rem;
        }
        
        .article-body h3 {
            margin: 2rem 0 1rem;
            font-size: 1.4rem;
        }
        
        .article-body p {
            margin-bottom: 1.5rem;
        }
        
        .article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin: 2rem 0;
        }
        
        .recommendation-box {
            background: var(--color-light-gray);
            border-left: 4px solid var(--color-secondary);
            padding: 2rem;
            margin: 2.5rem 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        .back-to-home {
            text-align: center;
            margin: 3rem 0;
        }
        
        .back-to-home a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-to-home a:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
    </style>
